<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="main-container">
		<div id="main-heading">
			<h1>Draw with Me</h1>
		</div>
		<!--A placeholder form for entering usernames -->
		<div class="user">
			<label id="user-name-label" for="user-name-field">Enter a Username</label>
			<input type="text" id="user-name-field" value="Unknown Artist">
			<button id="set-user-name">Submit</button>
		</div>
		<div id="canvas-container">
			<canvas id="draw" width="600" height="600"></canvas>
			<div id="canvas-tools">
				<div id="brush-colors-container">
					<ul class="colors-list">
						<li class="brush-color black selected" data-color="#000000">
						</li><li class="brush-color white" data-color="#FFFFFF"></li>
					</ul>
					<button id="show-brush-color-selector" type="button">New Brush Color</button>
					<div id="create-new-color" class="hidden">
						<span id="new-color" style="background-color: rgb(0, 0, 0);"></span>
						<div class="sliders">
							<p>
								<label for="red">Red</label>
								<input id="red" class="color-range" name="red" type="range" min="0" max="255" value="0">
							</p>
							<p>
								<label for="green">Green</label>
								<input id="green" class="color-range" name="green" type="range" min="0" max="255" value="0">
							</p>
							<p>
								<label for="blue">Blue</label>
								<input id="blue" class="color-range" name="blue" type="range" min="0" max="255" value="0">
							</p>
						</div>
						<div>
						<button id="add-new-brush-color">Add New Brush Color</button>
						</div>
					</div>
				</div>
				<div id="brush-size-container">
					<label for="brush-size">Brush Size:</label>
					<input id="brush-size" class="size-range" type="range" name="brush-size" min="1" max="200" value="10" data-sizing="px">
				</div>
			</div>
		</div><div id="right-column">
			<div id="artists">
				<h3>Active Artists</h3>
				<div id="current-users">

				</div>
			</div>
			<div id="chat-room">
				<h3>Chat Room</h3>
				<div id="chat-area"></div>
				<div id="send-chat-container">
					<input id="chat-input" type="text" value="" placeholder="Send a message"><button id="send-chat">Chat</button>
				</div>
			</div>
		</div>
	</div>


<!--Load socket.io-->
<!--Socket needs to be loaded above canvas -->
<script src="/socket.io/socket.io.js"></script>

<script src="js/canvas.js"></script>

</body>
</html>
